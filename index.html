<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shmax — Мессенджер</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Страница входа -->
<!-- Страница авторизации -->
<div id="authPage" class="page">
  <div class="card">
    <h1>Shmax</h1>
    <p>Добро пожаловать в мессенджер</p>

    <!-- Переключение между формами -->
    <div class="tabs">
      <button id="loginTab" class="tab active" onclick="showLogin()">Войти</button>
      <button id="registerTab" class="tab" onclick="showRegister()">Регистрация</button>
    </div>

    <!-- Форма входа -->
    <form id="loginForm" class="auth-form">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Пароль" required />
      <button type="button" onclick="loginWithEmail()">Войти</button>
    </form>

    <!-- Форма регистрации -->
    <form id="registerForm" class="auth-form hidden">
      <input type="text" id="registerName" placeholder="Ваше имя" required />
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Пароль" required />
      <button type="button" onclick="registerWithEmail()">Зарегистрироваться</button>
    </form>

    <div class="separator">или</div>

    <!-- Кнопка Google -->
    <button id="googleSignIn" class="google-btn" onclick="signInWithGoogle()">
      🔔 Войти через Google
    </button>
  </div>
</div>

<!-- Основной интерфейс -->
<div id="chatPage" class="page hidden">
  <div class="main-layout">
    <!-- Левая панель: пользователи и чаты -->
    <aside class="sidebar">
      <header>
        <h2>Shmax</h2>
        <button onclick="signOut()" title="Выйти">🚪</button>
      </header>

      <div class="tabs">
        <button class="tab active">👥 Люди</button>
      </div>

      <input type="text" placeholder="Поиск..." class="search-input" />

      <div id="usersList" class="users-list"></div>
    </aside>

    <!-- Правая часть: чат -->
    <main class="chat-area">
      <div id="chatContainer" class="hidden">
        <header class="chat-header">
          <h3 id="chatHeader">Чат</h3>
        </header>
        <div id="messages" class="messages"></div>
        <div class="input-area">
          <input type="text" id="messageInput" placeholder="Написать сообщение..." />
          <button onclick="sendMessage()">Отправить</button>
        </div>
      </div>

      <div class="welcome-screen">
        <h3>Добро пожаловать в Shmax!</h3>
        <p>Выберите пользователя слева, чтобы начать чат</p>
      </div>
    </main>
  </div>
</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
