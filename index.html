<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shmax — Мессенджер</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Страница входа -->
  <div id="authPage" class="page">
    <div class="card">
      <h1>Shmax</h1>
      <p>Войдите через Google, чтобы начать общение</p>
      <button id="googleSignIn" onclick="signInWithGoogle()">
        🔔 Войти через Google
      </button>
    </div>
  </div>

  <!-- Основной чат -->
  <div id="chatPage" class="page hidden">
    <div class="chat-container">
      <header>
        <h2>Shmax</h2>
        <div id="userBadge">
          <span id="currentUser"></span>
          <img id="userPhoto" alt="Фото" width="30" height="30" style="border-radius: 50%; margin-left: 10px;">
        </div>
      </header>

      <div id="messages" class="messages">
        <div class="message system">Загрузка сообщений...</div>
      </div>

      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Напишите сообщение..." />
        <button onclick="sendMessage()">Отправить</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
