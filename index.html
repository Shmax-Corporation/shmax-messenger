<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shmax — Мессенджер</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Страница входа -->
<!-- Страница авторизации -->
<div id="authPage" class="page">
  <div class="card">
    <h1>Shmax</h1>
    <p>Добро пожаловать в мессенджер</p>

    <!-- Переключение между формами -->
    <div class="tabs">
      <button id="loginTab" class="tab active" onclick="showLogin()">Войти</button>
      <button id="registerTab" class="tab" onclick="showRegister()">Регистрация</button>
    </div>

    <!-- Форма входа -->
    <form id="loginForm" class="auth-form">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Пароль" required />
      <button type="button" onclick="loginWithEmail()">Войти</button>
    </form>

    <!-- Форма регистрации -->
    <form id="registerForm" class="auth-form hidden">
      <input type="text" id="registerName" placeholder="Ваше имя" required />
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Пароль" required />
      <button type="button" onclick="registerWithEmail()">Зарегистрироваться</button>
    </form>

    <div class="separator">или</div>

    <!-- Кнопка Google -->
    <button id="googleSignIn" class="google-btn" onclick="signInWithGoogle()">
      🔔 Войти через Google
    </button>
  </div>
</div>

  <!-- Основной чат -->
  <div id="chatPage" class="page hidden">
    <div class="chat-container">
      <header>
        <h2>Shmax</h2>
        <div id="userBadge">
          <span id="currentUser"></span>
          <img id="userPhoto" alt="Фото" width="30" height="30" style="border-radius: 50%; margin-left: 10px;">
        </div>
      </header>

      <div id="messages" class="messages">
        <div class="message system">Загрузка сообщений...</div>
      </div>

      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Напишите сообщение..." />
        <button onclick="sendMessage()">Отправить</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
